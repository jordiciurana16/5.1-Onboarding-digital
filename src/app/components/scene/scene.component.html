<section>
  <article *ngFor="let step of steps">
    <div><img [src]="step.image" [style.background]="step.bgcolor" /></div>
    <div>
      <h3>{{ step.title }}</h3>
      <span>{{ step.description }}</span>
      <footer>
        <h6>...</h6>
        <nav>
          <button><ng-icon name="bootstrapArrowLeft" /></button>
          <button><ng-icon name="bootstrapArrowRight" /></button>
        </nav>
      </footer>
    </div>
  </article>
</section>
